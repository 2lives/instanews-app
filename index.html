<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instanews App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./build/css/style.css" />
</head>
<body>
  <header id="heading" class="splash">
    <!--scroll menu and logo and resize full sc to site size-->
    <img alt="New York Times logo" src="images/nyt-logo.svg">
    <div class="topsection">
    <p>Choose a section:</p>
    <div class="dropmenu">
      <select id="options">
            <option value>Selections...</option>
            <option value="food">Food</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="travel">Travel</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
      </select>
    </div>
    </div>
  </header>
<div class="loadinggif"> 
      <img alt="Loading..." src="images/ajax-loader.gif" />
</div>
    <section class="storygrid">
      <!--images and their descriptions-->
    </section>
    <div class="footer">
      <!--copywrite-->
      <p>&copy; Copyright 2018 <span class="instanews">Instanews</span></p>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="build/js/index.min.js"></script>
</body>
</html>
